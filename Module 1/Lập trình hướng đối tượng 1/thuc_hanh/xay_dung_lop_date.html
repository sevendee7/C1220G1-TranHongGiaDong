<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp date</title>
</head>
<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay() {
                return this.day;
            }

            getMonth() {
                return this.month;
            }

            getYear() {
                return this.year;
            }

            setDay(day) {
                this.day = day;
            }

            setMonth(month) {
                this.month = month;
            }

            setYear(year) {
                this.year = year;
            }

            setDate() {
                if (this.day < 10) {
                    this.day = "0"+this.day;
                }
                if (this.month < 10) {
                    this.month = "0"+this.month;
                }
                return this.day + this.month + this.year;
            }
            toString () {
                return this.day + "/" + this.month + "/" + this.year;
            }
        }
        let date = new MyDate(3,9,2000);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(date.toString(date.setDate()));

    </script>
</body>
</html>
