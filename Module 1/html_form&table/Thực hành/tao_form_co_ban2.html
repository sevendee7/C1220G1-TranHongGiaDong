<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form don gian</title>
</head>
<body style="background-color:cyan">
    <form style="background-color:white">
            <p align="center" style=" color:white; background-color:orange;">SỞ THÍCH CỦA BẠN </p>
                <label style="color:darkblue;">Họ và tên</label>
                <input type="text" name="yourname"/>
        <br>
                <label style="color:darkblue;">Email</label>
                <input type="text" name="email"/>
        <br>
                 <label style="color:darkblue;">Sở thích</label>
                 <blockquote>
                 <input type="checkbox" id="Thể thao" name="Thể thao" value="Thể thao">
                 <label style="color:orange;" for="Thể Thao">Thể Thao</label>
                     <input type="checkbox" id="Âm nhạc" name="Âm nhạc" value="Âm nhạc">
                     <label style="color:orange;" for="Âm nhạc">Âm nhạc</label>
                        <input type="checkbox" id="Đọc sách" name="Đọc sách" value="Đọc sách">
                        <label style="color:orange;" for="Đọc sách">Đọc sách</label>

        <br>

                <input type="checkbox" id="Lướt web" name="Lướt web" value="Lướt web">
                <label style="color:orange;" for="Lướt web">Lướt web</label>
                     <input type="checkbox" id="Chơi game" name="Chơi game" value="Chơi game">
                     <label style="color:orange;" for="Chơi game">Chơi game</label>
                        <input type="checkbox" id="Điện ảnh" name="Điện ảnh" value="Điện ảnh">
                        <label style="color:orange;" for="Điện ảnh">Điện ảnh</label>

        <br>

            <input type="checkbox" id="Du lịch" name="Du lịch" value="Du lịch">
            <label style="color:orange;" for="Du lịch">Du lịch</label>
            </blockquote>
        <br>
            <input type="submit" Value="Gửi thông tin">
            <input type="reset" Value="Nhập lại">
    </form>
</body>
</html>
