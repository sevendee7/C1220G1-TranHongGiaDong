<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let result ="";
        for (let i = 1; i <= 10000; i++) {
            if (isPrime(i)) {
                result += i + " , ";
            }
        }
        document.write("Tất cả các số nguyên tố nhỏ hơn 10000 là " + "<br>" + result);

        function isPrime(number) {
            if (number<2) {
                return false;
            } else {
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }
                return true;
            }
        }
    </script>
</body>
</html>
