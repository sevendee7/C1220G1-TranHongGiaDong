<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let array = [];
        for (let i = 0; i < 3; i++) {
            array[i] = parseInt(prompt("Nhập vào số thứ " + (i+1) + " = "));
        }

        function timMin(array) {
            if (array[0] < array[1] && array[0] < array[2]) {
                return array[0];
            }   else if (array[1] < array[2]) {
                return array[1];
            }   else {
                return array[2];
            }
        }
        alert("Số bé nhất là " + timMin(array));
    </script>
</body>
</html>
