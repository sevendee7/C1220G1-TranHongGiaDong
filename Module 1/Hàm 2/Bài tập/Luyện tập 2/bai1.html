<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        function binhPhuong(number) {
            number *= number;
            return number;
        }
        let numb = parseInt(prompt("Nhập vào một số bất kỳ: "));
        alert(binhPhuong(numb));
    </script>
</body>
</html>
