<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let numb1 = prompt("Nhập vào số thứ 1 = ");
        let numb2 = prompt("Nhập vào số thứ 2 = ");
        function doiCho(a,b) {
            let temp = a;
            a = b;
            b = temp;
            alert(a + " " + b);
        }
        doiCho(numb1,numb2);
    </script>
</body>
</html>
