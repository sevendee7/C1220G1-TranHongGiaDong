<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số thứ nhất: "));
        let b = parseInt(prompt("Nhập vào số thứ hai: "));

        function nhapVaoHaiSo(a,b) {
            if (a > b) {
                alert(a + " > " + b);
            }   else {
                let c = a + b;
                alert(c);
                return c;
            }
        }
        console.log(nhapVaoHaiSo(a,b));
    </script>
</body>
</html>
