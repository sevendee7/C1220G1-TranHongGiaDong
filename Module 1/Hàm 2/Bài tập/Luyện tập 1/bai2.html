<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
  <input id="number" placeholder="Nhập vào một số"/>
  <button id="result" type="button" onclick="tangGiaTri()">Click me</button>
  <script>

    function tangGiaTri() {
        let numb = parseInt(document.getElementById("number").value);
        let cong;
        cong = numb + 1;
        alert(cong);
    }
  </script>
</body>
</html>
