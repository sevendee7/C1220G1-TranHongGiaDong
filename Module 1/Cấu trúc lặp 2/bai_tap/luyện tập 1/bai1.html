<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        alert("Bài 1");
        let count=0;
        let n=100;
        for (let i=1; i<=n; i++) {
            if (i==99) {
                alert("Đã hoàn thành");
            } else {
                count++;
            }
        }
        alert(count);
    </script>
</body>
</html>
