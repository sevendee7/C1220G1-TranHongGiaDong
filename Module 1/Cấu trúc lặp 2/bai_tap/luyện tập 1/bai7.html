<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let i=1;
        let n=100;
        let show = "";
        for ( i=1; i<=n; i++) {
            if ((i % 3 == 0) && (i % 5 == 0)) {
                show += " FizzBuzz ";
            }   else if (i % 3 == 0) {
                show += " Fizz ";
            }   else if (i % 5 == 0) {
                show += " Buzz ";
            }   else {
                show += " " +i+ " ";
            }
        }
        document.write(show);
    </script>
</body>
</html>
