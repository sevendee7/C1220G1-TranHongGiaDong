<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        alert("Bài 2");
        let t = parseInt(prompt("Nhập nhiệt độ hiện tại: "));
        while (( t < 20 ) || ( t > 100 )) {
            if (t<20) {
                t = prompt("Tăng nhiệt độ");
            }
            if (t>100) {
                t = prompt("Giảm nhiệt độ");
            }
        }
    </script>
</body>
</html>
