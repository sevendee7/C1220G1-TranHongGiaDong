<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let numb1 = 0;
        let numb2 = 1;
        let temp = 0;
        let i=1;
        let fibonacci = "0 "
        while (i<100) {
            temp = numb2;
            numb2 = numb1 + numb2;
            numb1 = temp;
            fibonacci += numb1+ " ";
            i++;
        }
        alert(fibonacci);
    </script>
</body>
