<body>
<!--------------------------------Hình 1---------------------------->
    <script>
        let n=5;
        let i;
        let j;
            for ( i=1; i<=n; i++) {
                for ( j=1; j<=i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
    </script>
<!--------------------------------Hình 2----------------------------->
    <script>
        let n=1;
        let i;
        let j;
        for ( i=5; i>=n; i--) {
            for ( j=1; j<=i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
<!-------------------------------Hình 3------------------------------->
    <script>
        let n=5;
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n - i; j++) {
                document.write("&ensp;");
            }
            for (let k = n-i; k < n; k++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
<!--------------------------------Hình 4--------------------------------->
    <script>
        let n=5;
        for (let i = 1; i <= n; i++) {
            for (let j = 0; j <= n - i; j++) {
                document.write("*");
            }
            for (let k = n-i; k < n; k++) {
                document.write("&ensp;");
            }
            document.write("<br>");
        }
    </script>
<!----------------------------------Hình 5--------------------------------->
    <script>
        let dai = 18;

        for (let i=1; i<=dai; i++) {
            document.write("*");
        }
        document.write("<br>");
        for (let i = 1; i < rong; i++) {
            for (let j = 1; j <= dai; j++) {
                if ((j === 1) || (j === 10)) {
                    document.write("*");

                    document.write("&emsp;")
                }

            document.write("<br>");
        }
        for (let i=1; i<=dai; i++) {

    </script>
<!----------------------------------Bài 5--------------------------------->
    <script>
        let tienVay = parseInt(prompt("Nhập số tiền bạn cần vay: "));
        let laiSuat = parseInt(prompt("Nhập lãi suất hàng tháng: "));
        let thang = parseInt(prompt("Nhập số tháng cần vay: "));
        let tienLai = 0;
        let phaiTra =0;
            for (let i=1; i<=thang; i++) {
                tienLai = tienVay*laiSuat/100;
                phaiTra = tienVay + tienLai;
                tienVay += tienLai;
            }
            alert("Số tiền cần phải trả là: " + phaiTra);
    </script>
