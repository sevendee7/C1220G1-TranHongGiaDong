<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số n: "));
        let sum = 0;
        for (let i=1; i<=n; i++) {
            sum += i;
        }
        alert("Giai thừa của " +n+ " = " +sum);
    </script>
</body>
</html>
