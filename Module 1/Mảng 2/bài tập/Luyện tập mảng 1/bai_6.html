<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let array = new Array(10);
        let check = false;
        let v = parseInt(prompt("Nhập số nguyên V = "));
        for (let i = 0; i < 10; i++) {
            array[i] = prompt("Nhập phần tử thứ " + (i+1) + " = ");
            if (array[i] == v) {
                check = true;
            }
        }
            if (check) {
                alert("V is in the array");
            }   else {
                alert("V is not in the array");
            }
    </script>
</body>
</html>
