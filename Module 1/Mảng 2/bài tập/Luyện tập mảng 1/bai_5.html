<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let str = prompt("Nhập vào một chuỗi số nguyên: ");
        let arr = Array.from(str);
        let count = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == "-") {
                    count++;
                }
            }

            alert("Có " + count + " số nguyên âm trong chuỗi.")
    </script>
</body>
</html>
