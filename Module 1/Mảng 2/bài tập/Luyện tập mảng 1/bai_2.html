<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let array = new Array(10);
        let max;
        let indexMax;
        for (let i = 0; i < 10; i++) {
            array[i] = parseInt(prompt("Nhập số thứ "+ (i+1)));
        }

            max = array[0];
            for (let i = 1; i < 10; i++) {
                if (array[i] > max) {
                    max = array[i];
                    indexMax = i+1;
                }
            }
        alert(array + "\n"+
            "Phần tử lớn nhất là " + max + " ở vị trí thứ " + indexMax + " trong chuỗi.");
    </script>
</body>
</html>
