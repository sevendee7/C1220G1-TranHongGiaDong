<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập vào độ dài của mảng: "));
        let array1 = [];
        let min = 0;
         for (let i = 0; i < n; i++) {
             array1[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i+1) + " = "));
             }


         function timMin(array) {
             let min = array[0];
             for (let i = 0; i < array.length; i++) {
                 if (min > array[i]) {
                     min = array[i];
                 }
             }
             return min;
         }
            min = timMin(array1);
         alert("Phần tử nhỏ nhất trong mảng: " + array1 + " là " + min);
    </script>
</body>
</html>
