<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let ly = prompt("Nhập điểm lý :");
        let hoa = prompt("Nhập điểm hóa:");
        let sinh = prompt("Nhập điểm sinh:");
        let average = (parseInt(ly) + parseInt(hoa) + parseInt(sinh)) / 3;
            document.write("Điểm trung bình = " + average);
    </script>
</body>
</html>
