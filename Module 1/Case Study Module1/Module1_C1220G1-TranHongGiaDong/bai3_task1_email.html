<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 3 - Task 1</title>

<body>
    <script>
    // <!--                  NHẬP EMAIL                      -->
        let check = true;
        do {
            let email = prompt(" Enter your email: ");
            let arrayEmail = Array.from(email);
            let long = arrayEmail.length;
            let check1 = true;
            let check2 = true;
            let check3 = true;
            let j;
            let k;
            let count=0;
            check = true;
                for (let i = 0; i < long; i++) {
                    if ((arrayEmail[i] === "@") && i !== 0) {
                        check1 = false;
                        j = i + 4;
                        break;
                    }
                }

                    for (j; j < (long - 1); j++) {
                        if (arrayEmail[j] === ".") {
                            count++;
                        }
                        if (count === 1) {
                            check2 = false;
                            k = j;
                            break;
                        }
                    }

                        if ((long - k) > 2) {
                            check3 = false;
                        }

                                if (check1 === false && check2 === false && check3 === false) {
                                    check = false;
                                } else {
                                    alert("Bạn nhập không đúng ! Vui lòng nhập lại.  ")
                                }
        }   while (check)
        alert("Email: " + email);
    </script>
</body>
