<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 4</title>
</head>
<body>
    <script>
        let arrayName = [];
        let exit;
        let arrayAdd = [];
        let choose;
        let list = "";
        do {
            exit = false;
            choose = prompt("1. Thêm tên khách hàng." + "\n" +
                "2. Xóa khách hàng." + "\n" +
                "3. Thoát." + "\n");
            switch (choose) {
                case "1":
                    let soLuong = parseInt(prompt("Nhập số lượng khách hàng bạn muốn thêm: "));
                    for (let i = 0; i < soLuong; i++) {
                        arrayAdd[i] = prompt("Nhập tên thứ " + (i + 1) + ": ");
                    }

                    arrayName = arrayName.concat(arrayAdd);
                    arrayName.sort();
                    for (let i = 0; i < arrayName.length; i++) {
                        list += (i+1) + ". " + arrayName[i] + "\n";
                    }
                    alert(list);
                    list = "";
                    break;

                case "2":
                    let xoa = prompt("Nhập vào tên muốn xóa khỏi danh sách: ");
                    for (let i = 0; i < arrayName.length; i++) {
                        if (arrayName[i] === xoa) {
                            arrayName.splice(i,1);
                        }
                    }
                    arrayName.sort();
                    for (let i = 0; i < arrayName.length; i++) {
                        list += (i+1) + ". " + arrayName[i] + "\n";
                    }
                    alert(list);
                    list = "";
                    break;
                case "3":
                    exit = confirm("Bạn có muốn thoát !");
                    break;
            }
        }   while (exit === false);
    </script>
</body>
</html>
