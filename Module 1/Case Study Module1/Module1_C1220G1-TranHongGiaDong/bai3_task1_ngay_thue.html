<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 3 - nhập ngày thuê & số người</title>
</head>
<body>
    <script>
        let check;
        do {
            check = true;
            let rentDays = prompt("Nhập số ngày thuê: ");
            let quantity = prompt("Nhập số người đi kèm: ");
            check1 = (!isNaN(rentDays) && (rentDays == parseInt(rentDays)) && (0 <= parseInt(rentDays)));
            check2 = (!isNaN(quantity) && (quantity == parseInt(quantity)) && (0 <= parseInt(quantity)));
            if (check1 && check2) {
                check = false;
            }   else if (!check1) {
                alert("Vui lòng nhập lại số ngày thuê hợp lệ !")
            }   else {
                alert("Vui lòng nhập số người đi kèm hợp lệ !")
            }
        }   while (check);
        alert("Số ngày thuê: " + rentDays);
        alert("Số người đi kèm: " + quantity);
    </script>
</body>
</html>
