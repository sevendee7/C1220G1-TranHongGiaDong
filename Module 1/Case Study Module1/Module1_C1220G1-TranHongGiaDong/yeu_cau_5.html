    <meta charset="UTF-8">

<body>
<script>
    let arrayName = [];
    let choose;
        do {
            choose = parseInt(prompt("1. Add Name Customer." + "\n" +
                "2. Display Information Customer." + "\n" +
                "3. Edit Information Customer." + "\n" +
                "4. Delete Customer." + "\n" +
                "5. Exit."));
            switch (choose) {
                case 1:
                    addName();
                    break;
                case 2:
                    displayName();
                    break;
                case 3:
                    displayEdit();
                    break;
                case 4:
                    deleteName();
                    break;
                case 5:
                    alert("Good bye!");
                    break;
                default:
                    alert("Failed!");
            }
        }   while (choose !== 5);
    function addName() {
        let name = "Name: " + checkName();
        let id = "ID card: " + checkId();
        let birth = "Date of birth: " + checkBirth();
        let email = "Email: " + checkEmail();
        let address = "Address: " + checkAddress();
        let customerType = "Type of Customer: " + checkCustomer();
        let discount = "Discount: " + checkDiscount();
        let accompany = "Quantity Accompany: " + checkAccompany();
        let rentDays = "Rent Days: " + checkRentDays();
        let serviceType = "Type of Service: " + checkService();
        let roomType = "Type of Room: " + checkRoom();
        let arrayAdd = [name, id, birth, email, address, customerType, discount, accompany, rentDays, serviceType, roomType];
        arrayName.push(arrayAdd);
    }
    function displaySelection(array) {
        let customerInfo = "";
        for (let i = 0; i < array.length; i++) {
            customerInfo += (i+1 + ". " + array[i][0] + "\n");
        }
        return parseInt(prompt(customerInfo +
            (arrayName.length + 1) + ". Back to menu"));
    }
    function displayName() {
        let number = displaySelection(arrayName);
        for (let i = 0; i < arrayName.length; i++) {
            switch (number) {
                case (i+1):
                    let printName = "Information Customer:" + "\n";
                    for (let j = 0; j < arrayName[i].length; j++) {
                        printName += arrayName[i][j] + "\n";
                    }
                    alert(printName);
                    break;
                case arrayName.length+1:
                    break;
            }
        }
    }
    function displayEdit() {
        let number = displaySelection(arrayName);
        let printName = "";
        for (let i = 0; i < arrayName.length; i++) {
            switch (number) {
                case (i+1):
                    printName = "Edit Information: " + "\n";
                    for (let j = 0; j < arrayName[i].length; j++) {
                        printName += (j+1) + ". " + arrayName[i][j] + "\n";
                    }
                    let chooseToEdit = parseInt(prompt(printName +
                        (arrayName[i].length + 1) + ". Back to menu."));
                    for (let k = 0; k < arrayName[i].length; k++) {
                        switch (chooseToEdit) {
                            case (k+1):
                                let editInfo = prompt("Enter info you want to edit: ");
                                switch (chooseToEdit) {
                                    case 1:
                                        arrayName[i][k] = "Name: " + editInfo;
                                        break;
                                    case 2:
                                        arrayName[i][k] = "ID Card: " + editInfo;
                                        break;
                                    case 3:
                                        arrayName[i][k] = "Date of birth: " + editInfo;
                                        break;
                                    case 4:
                                        arrayName[i][k] = "Email: " + editInfo;
                                        break;
                                    case 5:
                                        arrayName[i][k] = "Address: " + editInfo;
                                        break;
                                    case 6:
                                        arrayName[i][k] = "Type of Customer: " + editInfo;
                                        break;
                                    case 7:
                                        arrayName[i][k] = "Discount: " + editInfo;
                                        break;
                                    case 8:
                                        arrayName[i][k] = "Rent Days: " + editInfo;
                                        break;
                                    case 9:
                                        arrayName[i][k] = "Quantity Accompany: " + editInfo;
                                        break;
                                    case 10:
                                        arrayName[i][k] = "Type of Service: " + editInfo;
                                        break;
                                    case 11:
                                        arrayName[i][k] = "Type of Room: " + editInfo;
                                        break;
                                    case 12:
                                        displayEdit(arrayName);
                                        break;
                                    default:
                                        alert("Failed");
                                }
                                break;
                            case arrayName[i].length+1:
                                break;
                        }
                    }
                    break;
                case arrayName.length+1:
                    break;
            }
        }
    }
    function deleteName() {
        let number = displaySelection(arrayName);
        for (let i = 0; i < arrayName.length; i++) {
            switch (number) {
                case (i+1):
                    arrayName.splice(i,1);
                    break;
                case arrayName.length+1:
                    break;
                default:
                    alert("Failed!");
            }
        }
    }
    //------------------CHUẨN HÓA DỮ LIỆU NHẬP VÀO-------------------------------//
    function checkName() {
        let str = "";
        do {
            str = prompt("Nhập tên: ");
        }   while (str === "");
        str = str.toLowerCase();
        let array = Array.from(str);
        for (let i = 0; i < array.length; i++) {
            if (array[i] === " " && array[i + 1] === " ") {
                array.splice(i, 1);
                i--;
            }
        }
        for (let i = 0; i < array.length; i++) {
            array[0] = array[0].toUpperCase();
            if (array[i] === " ") {
                array[i + 1] = array[i + 1].toUpperCase();
            }
        }
        array = array.join("");
        return array;
    }
    function checkId() {
        let check = false;
        let cmnd = "";
        do {
            cmnd = prompt("Nhập số cmnd: ");
            let long = cmnd.length;
            check = (!isNaN(cmnd) && (Number.isInteger(parseFloat(cmnd))) && (0 <= parseInt(cmnd)) && (long===8));
            if (!check) {
                alert("Bạn nhập cmnd không đúng ! Vui lòng nhập lại. ")
            }
        }   while (!check);
        return cmnd;
    }
    function checkBirth() {
        let checkDateOfBirth;
        let dateOfBirth;
        do {
            dateOfBirth = prompt("Nhập ngày sinh: (DD/MM/YYYY)");
            let long = dateOfBirth.length;
            let checkDate;
            let checkMonth;
            let checkYear;
            let date = dateOfBirth.substring(0,2);
            let month = dateOfBirth.substring(3,5);
            let year = dateOfBirth.substring(6,10);
            checkDateOfBirth = true;
            if (dateOfBirth.charAt(2) === "/" && dateOfBirth.charAt(5) === "/") {
                if (long === 10) {
                    checkDateOfBirth = true;
                }
                if (parseInt(month) > 0 && (parseInt(month) < 13)) {
                    checkMonth = true;
                    switch (parseInt(month)) {
                        case 1:
                        case 3:
                        case 5:
                        case 7:
                        case 8:
                        case 10:
                        case 12:
                            checkDate = date > 0 && date < 32;
                            break;
                        case 2:
                            let isLeapYear = false;
                            let isDivisibleBy4 = parseInt(year) % 4 === 0;
                            if (isDivisibleBy4) {
                                let isDivisibleBy100 = parseInt(year) % 100 === 0;
                                if (isDivisibleBy100) {
                                    let isDivisibleBy400 = parseInt(year) % 400 === 0;
                                    if (isDivisibleBy400) {
                                        isLeapYear = true;
                                    }
                                } else {
                                    isLeapYear = true;
                                }
                            }
                            if (isLeapYear) {
                                checkDate = date > 0 && date < 30;
                            } else {
                                checkDate = date > 0 && date < 29;
                            }
                            break;
                        default:
                            checkDate = date > 0 && date < 31;
                    }
                }
                if (parseInt(year) > 1900 && (parseInt(year) < 2021)) {
                    checkYear = true;
                }
            }
            if (checkDateOfBirth && checkDate && checkMonth && checkYear) {
                checkDateOfBirth = false;
            }   else {
                alert("Bạn nhập ngày sinh không đúng ! Vui lòng nhập lại.")
            }
        }   while (checkDateOfBirth);
        return dateOfBirth;
    }
    function checkEmail() {
        let check;
        let email;
        do {
            email = prompt(" Nhập email: ");
            let long = email.length;
            let k = 0;
            let j = 0;
            let countA = 0;
            let countDot = 0;
            check = true;

            for (let i = 0; i < long; i++) {
                if (email.charAt(i) === "@") {
                    countA++;
                    j = i + 1;
                    k = j;
                }
            }

            for (j; j <= long; j++) {
                if (email.charAt(j) === ".") {
                    countDot++;
                }
            }

            if (email.charAt(0) === "@" || email.charAt(k) === "." || countA !== 1 && countDot !== 1) {
                alert("Bạn nhập email không đúng ! Vui lòng nhập lại.  ");
                check = true;
            }   else if ((countA === 1 && countDot !== 1) || (countA !== 1 && countDot === 1)) {
                alert("Bạn nhập email không đúng ! Vui lòng nhập lại.  ");
                check = true;
            }   else if (countA === 1 && countDot === 1) {
                check = false;
            }
        }   while (check);
        return email;
    }

        let str = "";

        }
        array = array.join("");
        return array;
    }

    function checkDiscount() {
        let check = false;
        let discount = "";
        do {
            discount = prompt("Nhập discount: ");
            let long = discount.length;
            check = (!isNaN(discount) && (Number.isInteger(parseFloat(discount))) && (0 <= parseInt(discount)) && (long <= 3));
            if (!check) {
                alert("Bạn nhập không đúng ! Vui lòng nhập số nguyên dương. ")
            }
        }   while (!check);
        return discount;
    }
    function checkAccompany() {
        let check = false;

            accompany = prompt("Nhập số người đi kèm: ");

    function checkRentDays() {
        let check = false;
        let rentDay = "";

            rentDay = prompt("Nhập số ngày thuê: ");

        }
        for (let i = 0; i < array.length; i++) {

            if (array[i] === " ") {
                array[i + 1] = array[i + 1].toUpperCase();

        array = array.join("");

    }
    function checkRoom() {
        let str = "";
        do {
            str = prompt("Nhập loại phòng: " + "\n" + "(Villa, House, Room)");
        }   while (str === "");
        str = str.toLowerCase();
        let array = Array.from(str);
        for (let i = 0; i < array.length; i++) {
            if (array[i] === " " && array[i + 1] === " ") {
                array.splice(i, 1);
                i--;
            }
        }
        for (let i = 0; i < array.length; i++) {
            array[0] = array[0].toUpperCase();
            if (array[i] === " ") {
                array[i + 1] = array[i + 1].toUpperCase();
            }
            array = array.join("");
            return array;
        }
    }

</script>
