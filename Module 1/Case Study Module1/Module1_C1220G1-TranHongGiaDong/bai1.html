<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1</title>
</head>
<body>
    <script>
        let name;
        let cmnd;
        let birthDay;
        let email;
        let address;
        let typeService;
        let typeRoom;
        let typeCustomer;
        let discount;
        let quantityIncluded;
        let rentDays;
        let total;

        name = prompt("Enter name: ");
        cmnd = prompt("Enter id number: ");
        birthDay = prompt("Enter date of birth: ");
        email = prompt("Enter email: ");
        address = prompt("Enter your address: ");
        typeCustomer = prompt("Enter type of customer: ");
        typeRoom = prompt("Enter type of room: ");
        typeService = prompt("Enter type of service: ");
        discount = prompt("Enter discount: ");
        quantityIncluded = prompt("Enter quantity included: ");
        rentDays = prompt("Enter rent days: ");
        total = parseInt(typeRoom) * parseInt(rentDays) * (1-parseInt(discount)/100);

        alert("Name: " +name+ "\n" +
        "CMND: " +cmnd+ "\n" +
        "Birthday: " +birthDay+ "\n" +
        "Email: " +email+ "\n" +
        "Address: " +address+ "\n" +
        "Type of customer: " +typeCustomer+ "\n" +
        "Type of room: " +typeRoom+ "\n" +
        "Type of service: " +typeService+ "\n" +
        "Discount: " +discount+ "\n" +
        "Quantity included: " +quantityIncluded+ "\n" +
        "Rent days: " +rentDays+ "\n" +
        "Total pay: " +total+ "\n");
    </script>
</body>
</html>
