<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 3 - nhập ngày sinh</title>
</head>
<body>
    <script>
        let check;
        do {
            let dateOfBirth = prompt("Enter you date of birth: (DD/MM/YYYY)");
            let arrayDay = Array.from(dateOfBirth);
            let long = arrayDay.length;
            let check1;
            let check2;
            let check3;
            let check4;
            check=true;
            let date = arrayDay[0] + arrayDay[1];
            let month = arrayDay[3] + arrayDay[4];
            let year = arrayDay[6] + arrayDay[7] + arrayDay[8] + arrayDay[9];

                if (long === 10) {
                    check1 = true;
                }

                if (parseInt(date)>0 && (parseInt(date)<32)) {
                    check2 = true;
                }

                if (parseInt(month)>0 && (parseInt(month)<13)) {
                    check3 = true;
                }

                if (parseInt(year)>1900 && (parseInt(year)<2021)) {
                    check4 = true;
                }

                if (check1 && check2 && check3 && check4) {
                    check = false;
                }   else {
                    alert("Vui lòng nhập lại !")
                }
        }   while (check);
        alert("Ngày sinh: " + dateOfBirth);
    </script>
</body>
</html>
