<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 2</title>
</head>
<body>
<script>
    let name = "Đông";
    let cmnd = "123456";
    let birthDay = "12/12/2012";
    let email = "dong@.com";
    let address = "Quảng Nam";
    let typeService = "Villa";
    let typeRoom = "Vip";
    let typeCustomer = "Diamond";
    let quantityIncluded = 10;
    let rentDays = 7;



    let choose = prompt("1. Hiển thị thông tin "+"\n"+
            "2. Sửa thông tin"+"\n"+
            "3. Hiển thị giá tiền sau khi được giảm giá"+"\n");
    switch (choose) {
        case "1": {
            alert("Name: " + name + "\n" +
                "CMND: " + cmnd + "\n" +
                "Birthday: " + birthDay + "\n" +
                "Email: " + email + "\n" +
                "Address: " + address + "\n" +
                "Type of customer: " + typeCustomer + "\n" +
                "Type of room: " + typeRoom + "\n" +
                "Type of service: " + typeService + "\n" +
                "Quantity included: " + quantityIncluded + "\n" +
                "Rent days: " + rentDays + "\n");
            break;
        }
        case "2": {
            let chooseEdit = prompt("1. Name: " + name + "\n" +
                "2. CMND: " + cmnd + "\n" +
                "3. Birthday: " + birthDay + "\n" +
                "4. Email: " + email + "\n" +
                "5. Address: " + address + "\n" +
                "6. Type of customer: " + typeCustomer + "\n" +
                "7. Type of room: " + typeRoom + "\n" +
                "8. Type of service: " + typeService + "\n" +
                "9. Quantity included: " + quantityIncluded + "\n" +
                "10. Rent days: " + rentDays + "\n");

            switch (chooseEdit) {
                case "1": {
                    name = prompt("Nhập tên: ");
                    break;
                }
                case "2": {
                    cmnd = prompt("Nhập CMND: ");
                    break;
                }
                case "3": {
                    birthDay = prompt("Nhập ngày sinh: ");
                    break;
                }
                case "4": {
                    email = prompt("Nhập email: ");
                    break;
                }
                case "5": {
                    address = prompt("Nhập địa chỉ: ");
                    break;
                }
                case "6": {
                    typeCustomer = prompt("Nhập loại khách hàng: ");
                    break;
                }
                case "7": {
                    typeRoom = prompt("Nhập loại phòng");
                    break;
                }
                case "8": {
                    typeService = prompt("Nhập loại dịch vụ");
                    break;
                }
                case "9": {
                    quantityIncluded = prompt("Nhập số người đi kèm: ");
                    break;
                }
                case "10": {
                    rentDays = prompt("Nhập ngày thuê: ");
                    break;
                }
            }
            alert("Name: " + name + "\n" +
                "CMND: " + cmnd + "\n" +
                "Birthday: " + birthDay + "\n" +
                "Email: " + email + "\n" +
                "Address: " + address + "\n" +
                "Type of customer: " + typeCustomer + "\n" +
                "Type of room: " + typeRoom + "\n" +
                "Type of service: " + typeService + "\n" +
                "Quantity included: " + quantityIncluded + "\n" +
                "Rent days: " + rentDays + "\n");
            break;
        }
        case "3": {
                let totalPay;
                let loaiDichVu;
                let soNgay = parseInt(rentDays);
                let giamGia = 0;
                    if (address === "Đà Nẵng") {
                        giamGia += 20;
                    } else if (address === "Huế") {
                        giamGia += 10;
                    } else if (address === "Quảng Nam") {
                        giamGia += 5;
                    }

                    if (parseInt(rentDays)>=7) {
                        giamGia += 30;
                    }   else if (parseInt(rentDays)>=5) {
                        giamGia += 20;
                    }   else if ((parseInt(rentDays)>=2) &&(parseInt(rentDays))<=4) {
                        giamGia += 10;
                    }

                    if (typeCustomer==="Diamond") {
                        giamGia += 15;
                    }   else if (typeCustomer==="Platinum") {
                        giamGia += 10;
                    }   else if (typeCustomer==="Gold") {
                        giamGia += 5;
                    }   else if (typeCustomer==="Diamond") {
                        giamGia += 2;
                    }

                    if (typeService==="Villa") {
                        loaiDichVu=500;
                    } else if (typeService==="House") {
                        loaiDichVu=300;
                    }   else if (typeService==="Room") {
                        loaiDichVu=100;
                    }
                    
                    totalPay = loaiDichVu * soNgay - giamGia;
                    alert("Số tiền phải trả =" + totalPay + "$");
                    break;
            }

    }
</script>
</body>
</html>
