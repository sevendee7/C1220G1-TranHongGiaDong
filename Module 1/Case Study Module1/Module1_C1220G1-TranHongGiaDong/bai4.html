<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 4</title>
</head>
<body>
    <script>
        let lastName ="";
        let arrayName = ["Anna Bell", "Daniel Power", "Bobby Dylan", "Christian Wu"];
        let choose = prompt("1. Add Name Customer." + "\n" +
            "2. Delete Customer." + "\n" +
            "Current list: " + arrayName);
        switch (choose) {
            case "1":
                let soLuong = parseInt(prompt("How many names you want to add: "));
                let arrayAdd = [];
                    for (let i = 0; i < soLuong; i++) {
                        arrayAdd[i] = prompt("Enter the " + (i + 1) + " name: ");
                    }

                    document.write("After add names:" + "<br>");
                    arrayName = arrayName.concat(arrayAdd);
                    arrayName.sort();
                    for (let i = 0; i < arrayName.length; i++) {
                        document.write(arrayName[i] + "<br>");
                    }
                    break;

            case "2":
                let viTriXoa = parseInt(prompt("Which position you want to delete name: "));
                arrayName.splice(viTriXoa-1,1);
                arrayName.sort();
                document.write("After delete: " + "<br>");
                for (let i = 0; i < arrayName.length; i++) {
                    document.write(arrayName[i] + "<br>");
                }
                break;
        }

    </script>

</body>
</html>
