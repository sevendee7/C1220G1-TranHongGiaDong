<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        let name = prompt("Who there ?", "");
        if (name == 'Admin') {
            let passWord = prompt("Enter password ?", "");
            if (passWord == 'TheMaster') {
                alert("Welcome");
            }   else if (passWord = '') {
                alert("Canceled");
            }   else {
                alert("Wrong password");
            }
        }   else if (name == '') {
                alert("Canceled");
            }   else {
                alert("I don't know you");
        }
    </script>
</body>
</html>
