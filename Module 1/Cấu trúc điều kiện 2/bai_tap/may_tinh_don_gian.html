<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>
        table, th, td {

            height: 60px;

        }
        .nut {

            height:100%;
        }

    </style>

<body>
    <table>

            <td id="showResult" colspan="4" align="right"></td>

                <button class="nut" type="button" id="one" onclick="numbOne()">1</button>
            </td>
            <td>
                <button class="nut" type="button" id="two" onclick="numbTwo()">2</button>
            </td>
            <td>

            </td>

                <button class="nut" type="button" id="plus" onclick="Addition()">+</button>
            </td>
        </tr>

            <td>

            </td>
        </tr>

            <td>
                <button class="nut" type="reset" id="reset" onclick="resetC()">C</button>
            </td>
            <td>
                <button class="nut" type="button" id="zero" onclick="numbZero()">0</button>
            </td>
            <td>
                <button class="nut" type="button" id="equal" onclick="equalTo()">=</button>
            </td>
            <td>
                <button class="nut" type="button" id="division" onclick="divisionBy()">/</button>

    </script>
