<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>
        table, th, td {
            width: 300px;
            height: 60px;
            border: 1px solid grey;
            color: blue;
        }
        .nut {
            background-color: palegoldenrod;
            color:blue;
            width:100%;
            height:100%;
        }

    </style>
</head>
<body>
    <form id="maytinh">
    <table>
        <tr>
            <td colspan="4"><input  style="width:300px;height:50px;" readonly id="showResult" /></td>
        </tr>
        <tr>
            <td class="item1">
                <input class="nut" type="button" id="one" onclick="numbOne()" value="1"/>
            </td>
            <td>
                <input class="nut" type="button" id="two" onclick="numbTwo()" value="2"/>
            </td>
            <td>
                <input class="nut" type="button" id="three" onclick="numbThree()" value="3"/>
            </td>
            <td>
                <input class="nut" type="button" id="plus" onclick="Addition()" value="+"/>
            </td>
        </tr>
        <tr>
            <td>
                <input class="nut" type="button" id="four" onclick="numbFour()" value="4"/>
            </td>
            <td>
                <input class="nut" type="button" id="five" onclick="numbFive()" value="5"/>
            </td>
            <td>
                <input class="nut" type="button" id="six" onclick="numbSix()" value="6"/>
            </td>
            <td>
                <input class="nut" type="button" id="subtract" onclick="Subtraction()" value="-"/>
            </td>
        </tr>
        <tr>
            <td>
                <input class="nut" type="button" id="seven" onclick="numbSeven()" value="7"/>
            </td>
            <td>
                <input class="nut" type="button" id="eight" onclick="numbEight()" value="8"/>
            </td>
            <td>
                <input class="nut" type="button" id="nine" onclick="numbNine()" value="9"/>
            </td>
            <td>
                <input class="nut" type="button" id="muti" onclick="Muti()" value="*"/>
            </td>
        </tr>
        <tr>
            <td>
                <input class="nut" type="button" value="C" onclick="reset()"/>
            </td>
            <td>
                <input class="nut" type="button" id="zero" onclick="numbZero()" value="0"/>
            </td>
            <td>
                <input class="nut" type="button" id="equal" onclick="equalTo()" value="="/>
            </td>
            <td>
                <input class="nut" type="button" id="division" onclick="division()" value="/"/>
            </td>
        </tr>
    </table>
    </form>
    <script src="maytinh.js"></script>
</body>
</html>
