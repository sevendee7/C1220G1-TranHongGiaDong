<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
    <script>
        let arrayNumber = [-3, 5, 1, 3, 2, 10];
        let max = arrayNumber[0];

            for (let i=1; i<arrayNumber.length; i++) {
                if (max<arrayNumber[i]) {
                    max = arrayNumber[i]
                }
            }

            alert("Giá trị lớn nhất là " + max);
    </script>
</body>
</html>
