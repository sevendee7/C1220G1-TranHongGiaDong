<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
    <input id="input" type="text"/>
    <button type="button" onclick="Add()">Add</button>
    <button type="button" onclick="Display()">Display</button>
    <div id="display"></div>
        <script>
            let x = 0;
            let array = Array();
            function Add() {
                array[x] = document.getElementById("input").value;
                alert("Element: " + array[x] + " Added at index " + x);
                x++;
                document.getElementById("input").value = " ";
            }

            function Display() {
                let e = "<hr/>";
                for (let i = 0; i < array.length; i++) {
                    e += "Element " + i + " = " + array[i] + "<br>";
                }
                document.getElementById("display").innerHTML=e;
            }
        </script>
</body>
</html>
</html>
