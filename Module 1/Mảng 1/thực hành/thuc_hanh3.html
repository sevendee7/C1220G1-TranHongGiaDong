<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Nhập vào giá trị cần tìm: "));
        let arrayNumber = [1, 3, 5, 7, 2, 9, 10];
            for (let i=0; i<arrayNumber.length; i++) {
                if (input == arrayNumber[i]) {
                    alert(" Giá trị " + input + " nằm ở vị trí thứ " + (i+1) + " trong mảng !");
                    break;
                }
            }
    </script>
</body>
</html>
