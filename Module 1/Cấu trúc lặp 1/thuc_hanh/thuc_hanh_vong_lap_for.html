<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!----------BAI 1----------->
    <p id="show"></p>
    <script>
        let n = parseInt(prompt("Nhập n ="));
        let i;
        let text="";
        for ( i=0; i<=n; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("show").innerHTML=text;
    </script>
<!---------------BAI 2---------------->
    <script>
        let n2 = parseInt(prompt("Nhập n"));
        let i;
        let tong=0;
        for ( i=1; i<=n2; i++) {
            tong += i;
        }
        document.write("Tổng từ 1 đến " +n2+ " = "+tong);
    </script>
</body>
</html>
